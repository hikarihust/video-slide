    <script>

        // Slider start
        var mySwiper = new Swiper ('.swiper-container', {
            // Optional parameters
            direction: 'horizontal',
            loop: true,
            speed: 400,
            spaceBetween: -20,
            centeredSlides: false,
            slidesPerView: 3,

            autoplay: {
            delay: 3000,
            },
        
            // If we need pagination
            pagination: {
            el: '.swiper-pagination',
            type: 'bullets',
            clickable: true
            },
        
            // Navigation arrows
            navigation: {
              nextEl: '.swiper-button-next',
              prevEl: '.swiper-button-prev',
            },
        





        
            // And if we need scrollbar
            // scrollbar: {
            //   el: '.swiper-scrollbar',
            // },
        });
     
        // Slider end



        // Video player start
        const player2 = new Plyr('#player2', {
            captions: {active: false},
            iconUrl: "https://marchash.bitbucket.io/mansion/plyr.svg"
            });

        // Expose player so it can be used from the console
        window.player = player2;


        // Video player end





        // image shrink start

        const image = document.getElementById('img-crop');
        const cropper = new Cropper(image, {
        scalable: true,
        zoomOnWheel: false,
        aspectRatio: 16/9,
        crop(event) {
            console.log(event.detail.x);
            console.log(event.detail.y);
            console.log(event.detail.width);
            console.log(event.detail.height);
            console.log(event.detail.rotate);
            console.log(event.detail.scaleX);
            console.log(event.detail.scaleY);
        },
        });

        const downloadCropped = document.getElementById('downloadCropped');
        downloadCropped.addEventListener('click', () => {
            var image = cropper.getCroppedCanvas({
                maxWidth: 160,
                maxHeight: 90
            }).toDataURL();
            console.log(image);
            if(document.getElementById("cropped_result").childElementCount > 0){
                document.getElementById("cropped_result").removeChild(document.getElementById("cropped_image"));
            }
            var img = document.createElement("img");
            img.id="cropped_image";
            img.src = image;
            document.getElementById("cropped_result").appendChild(img);
        });


    // image shrink end
    </script>
